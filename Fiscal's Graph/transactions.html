<!DOCTYPE html>
<html>
<head>
  <title>Transactions Table</title>
  <style>
    body {
      background-color: #13293D;
      color: #FFFFFF;
    }

    h1 {
      color: #FFFFFF;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #FFFFFF;
    }

    th {
      background-color: #0D1B26;
    }

    button {
      color: #FFFFFF;
      background-color: #0D1B26;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      cursor: pointer;
      background-color: #0A141D;
    }
  </style>
</head>
<body>
  <h1>Transactions Table</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Label</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="transactionsBody">
      <!-- Transaction rows will be dynamically added here -->
    </tbody>
  </table>

  <button onclick="goBack()">Go Back</button>

  <script>
    // Retrieve transactions from local storage
    const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    const transactionsBody = document.getElementById('transactionsBody');

    transactions.forEach((transaction) => {
      const row = document.createElement('tr');
      const dateCell = document.createElement('td');
      const typeCell = document.createElement('td');
      const labelCell = document.createElement('td');
      const amountCell = document.createElement('td');

      dateCell.textContent = transaction.date;
      typeCell.textContent = transaction.type;
      labelCell.textContent = transaction.label;
      amountCell.textContent = transaction.amount.toLocaleString();

      row.appendChild(dateCell);
      row.appendChild(typeCell);
      row.appendChild(labelCell);
      row.appendChild(amountCell);

      transactionsBody.appendChild(row);
    });

    const goBack = () => {
      window.history.back();
    };
  </script>
</body>
</html>
